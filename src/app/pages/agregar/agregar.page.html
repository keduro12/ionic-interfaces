<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Camara de Comercio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <img alt="Silhouette of mountains" src="assets/person.png" />
      <ion-card-header>
        <ion-card-subtitle>!Querido empresario, queremos conocerte¡</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
  
    <ion-item >
      <ion-label position="floating">Documento</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sexo</ion-label>
      <ion-select label-placement="floating" fill="outline">
        <ion-select-option value="femenino">Femenino</ion-select-option>
        <ion-select-option value="masculino">Masculino</ion-select-option>
        <ion-select-option value="binario">Binario</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating" style="padding-bottom: 10px; font-size: 21px;">Fecha de nacimiento:</ion-label>
      <ion-input type="date" value="nacimiento"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Estado civil</ion-label>
      <ion-radio-group>
        <ion-item>
          <ion-label>Soltero</ion-label>
          <ion-radio value="soltero"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Casado</ion-label>
          <ion-radio value="casado"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Unión libre</ion-label>
          <ion-radio value="union-libre"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-item>
  
    <ion-item>
      <ion-label>Pasa tiempos</ion-label>
      <ion-select>
        <ion-select-option value="cine">Cine</ion-select-option>
        <ion-select-option value="gym">GYM</ion-select-option>
        <ion-select-option value="Parques">Jugar Parques</ion-select-option>
        <ion-select-option value="correr">Correr</ion-select-option>
        <ion-select-option value="otro">Otro</ion-select-option>
      </ion-select>
    </ion-item> 
  
    <ion-button style="--background: var(--ion-color-mycolor);">Registar</ion-button>
    <ion-button>Limpiar</ion-button>
  </div>
</ion-content>
